name: flame_workspace
description: "Create 2D games with Flame and Flutter!"
publish_to: 'none'

version: 0.0.1

environment:
  sdk: '>=3.2.0-41.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Flame
  flame: 1.9.1

  # Project indexer/analyzer
  analyzer: 5.13.0
  dartdoc_json: ^0.2.0
  http: ^1.1.0

  # External functionality
  file_picker: ^5.5.0
  yaml: ^3.1.2
  path: ^1.8.3

  # UI
  flutter_simple_treeview: ^3.0.2
  flutter_colorpicker: ^1.0.3
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
